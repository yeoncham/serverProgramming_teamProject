{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-center">
  <div class="text-center my-5">
    <a href="{{ url_for('index') }}" style="text-decoration: none;">
      <h1 style="font-size: 3.5rem; font-weight: bold; color: #0033A0;">배고파융</h1>
    </a>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success mt-3" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST" class="mt-4" style="max-width: 400px; margin: 0 auto;">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">아이디</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">회원가입</button>
      </div>
    </form>
    <div class="d-flex justify-content-end mt-3" style="max-width: 400px; margin: 0 auto;">
      <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-sm">로그인</a>
    </div>
  </div>
</div>
{% endblock %}
