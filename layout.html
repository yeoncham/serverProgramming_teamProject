<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배고파융</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #0033A0;
        }
        .btn-primary {
            background-color: #00AEEF;
            border: none;
        }
        .btn-primary:hover {
            background-color: #007bbf;
        }
        .btn-outline-secondary {
            border-color: #00AEEF;
            color: #00AEEF;
        }
        .btn-outline-secondary:hover {
            background-color: #00AEEF;
            color: white;
        }
        .form-control:focus {
            border-color: #00AEEF;
            box-shadow: 0 0 0 0.2rem rgba(0, 174, 239, 0.25);
        }
        table.table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #eaf6fb;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
    {% if request.endpoint != 'login' and request.endpoint != 'signup' %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
          <div class="container-fluid">
            <!-- 로고 텍스트 클릭 시 메인 이동 -->
            <a class="navbar-brand" href="{{ url_for('index') }}">배고파융</a>
            <div class="d-flex">
              {% if session.get('user_id') %}
                <a class="btn btn-outline-light me-2" href="{{ url_for('logout') }}">로그아웃</a>
              {% else %}
                <a class="btn btn-outline-light me-2" href="{{ url_for('login') }}">로그인</a>
                <a class="btn btn-outline-light" href="{{ url_for('signup') }}">회원가입</a>
              {% endif %}
            </div>
          </div>
        </nav>
    {% endif %}
    <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info mt-3" role="alert">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
