{% extends "layout.html" %}
{% block content %}
<h2>"{{ keyword }}"에 대한 리뷰 검색 결과</h2>
{% if reviews %}
  <ul class="list-group">
    {% for review in reviews %}
      <li class="list-group-item">
        <a href="{{ url_for('view_review', review_id=review.id) }}">{{ review.title }}</a>
        <br>
        <small>식당: {{ review.restaurant.name }} / 작성자: {{ review.user.username }}</small>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p class="text-muted">검색 결과가 없습니다.</p>
{% endif %}
{% endblock %}
